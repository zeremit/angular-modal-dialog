<style type="text/css" media="screen, projection">
    .select-editable {
        position: relative;
        background-color: white;
        border: solid grey 1px;
        width: 120px;
        height: 18px;
    }

    .select-editable select {
        position: absolute;
        top: 0px;
        left: 0px;
        font-size: 14px;
        border: none;
        width: 120px;
        margin: 0;
    }

    .select-editable input {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100px;
        padding: 1px;
        font-size: 12px;
        border: none;
    }

    .select-editable select:focus, .select-editable input:focus {
        outline: none;
    }
</style>
<div class="select-editable">
    <select name="keyspace" id="keyspace" ng-change="changeListener()" ng-model="data.type"
            value='option.type' ng-options="item.type as item.type for item in types" required></select>
    <input type="text" ng-model="data.type" name="format" value=""/>
</div>
<label>value: {{data.type}}</label>
